<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Task Board</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>My Task Board</h1>
        <form id="task-form">
          <div class="five columns">
            <label for="note">Note</label>
            <textarea type="text" id="note" cols="30" rows="10" class="u-full-width"></textarea>
          </div>
          </div>
          <div class="row date">
            <div class="three columns">
              <label for="date">Date</label>
              <input type="date" id="date" class="u-full-width" />
            </div>
            <div class="two columns time">
              <label for="time">Time</label>
              <input type="time" id="time" class="u-full-width" />
            </div>
          </div>
          <input type="submit" value="Add Task" class="btn four columns btn">
      </form>
      </div>

        <div id="task-list"  class="row"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
